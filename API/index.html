<!DOCTYPE html>
<html>
    <head>
        <title>Лаба 1</title>
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.css" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="script.js"></script>
      </head>
      <body class="body" style="background-image: url(./epic_1b_20190530011359.png);">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: dimgray;">
          <!-- Navbar content -->
          <div class="container-fluid">
                <a class="navbar-brand" href="https://www.nasa.gov">
              <img src="nasa-logo.svg" alt="картинка" width="60" height="44" class="d-inline-block align-top">
            </a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="https://api.nasa.gov" style="color: black;">Документация к API</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <h1 class="display-5 text-center" style="color: white;">Здесь можно посмотреть фотографии снятые марсоходами</h1>
        <h1 class="display-6 text-center" style="color: white;">Выбирайте камеру, напиши какой Сол, солнечный день на Марсе, и жми Search</h1>
        <div class="lead text-left" style="text-align: left; margin-left: 60px; font-size: x-large; color: white;">
          Камера:
          <select class="form-select" id="camera">
            <option selected value="FHAZ">FHAZ</option>
            <option value="RHAZ">RHAZ</option>
            <option value="MAST">MAST</option>
            <option value="CHEMCAM">CHEMCAM</option>
            <option value="MAHLI">MAHLI</option>
            <option value="MARDI">MARDI</option>
            <option value="NAVCAM">NAVCAM</option>
            <option value="PANCAM">PANCAM</option>
            <option value="MINITES">MINITES</option>
        </select>
      </div>
        <div class="lead text-left" style="font-size: x-large;">
          <label class="form-label" style="margin-left: 60px; text-align: left; color: white;">Количество страниц изображений из базы данных на сайте, на 1 странице может хранится до 25 изображений</label>
          <select class="form-select" id="page">
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="lead text-left" style="text-align: left; margin-left: 60px; font-size: x-large; color: white;">
        Сол:
        </div>
          <div class="container-fluid">
            <form class="d-flex" onsubmit="return false" style="width: 30%; margin-left: 45px;">
              <input class="form-control me-2" id="sol">
              <button class="btn btn-outline-danger" onclick="start()">Search</button>
            </form>
          </div>
        <div class="alert alert-danger text-center" id="error" style="display: none;">
          По запросу ничего не найдено
        </div>
        <div id="images">
      
        </div>
      
      </body>
</html>
